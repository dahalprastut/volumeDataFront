<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="center">
      <h1 class="text-center mt-20">Automatic Creation of Volumetric Data</h1>
      <header class="d-flex jc-between mt-20 mb-20">
        <div class="pl-20 d-flex">
          <div class="left-align">
            <label name="alphaVal">Alpha Value:</label>
            <select class="alphaVal" name="alphaVal" value="0.0" id="">
              <option value="-0.012">-0.012</option>
              <option value="-0.010">-0.010</option>
              <option value="-0.008">-0.008</option>
              <option value="-0.006">-0.006</option>
              <option value="-0.004">-0.004</option>
              <option value="-0.002">-0.002</option>
              <option value="0.0">0.0</option>
              <option value="0.002">0.002</option>
              <option value="0.004">0.004</option>
              <option value="0.006">0.006</option>
              <option value="0.008">0.008</option>
              <option value="0.010">0.010</option>
              <option value="0.012">0.012</option>
            </select>
          </div>
        </div>
        <div class="pl-20 d-flex">
          <div class="left-align volName">
            <label name="curveWidth">Volume Name:</label>
            <!-- <input class="curveWidth" type="text" value="" disabled="true" /> -->
          </div>
          <button class="editVolName">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
        <div class="pr-20">
          <label name="dataSize">Data Size:</label>
          <select class="dataSize" name="dataSize" value="512" id="">
            <option value="512">512*512*512</option>
            <option value="256">256*256*256</option>
          </select>
        </div>
      </header>
      <div class="wrapper p-30 br-1">
        <section class="mb-20 pb-20 border-bottom">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="curveWidth">Longest Loop Width:</label>
              <input
                class="curveWidth"
                type="text"
                value="12"
                disabled="true"
              />
            </div>
            <button class="editCurveWidth">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="middleCurveWidth">Middle Loop Width:</label>
              <input
                class="middleCurveWidth"
                type="text"
                value="5"
                disabled="true"
              />
            </div>
            <button class="editMiddleCurveWidth">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="d-flex">
            <div class="left-align">
              <label name="lowestCurveWidth">Shortest Loop Width:</label>
              <input
                class="lowestCurveWidth"
                type="text"
                value="3"
                disabled="true"
              />
            </div>
            <button class="editLowestCurveWidth">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </section>
        <section class="mb-20 pb-20 border-bottom">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="highestLoopPercentage"
                >Longest Loop Percentage:</label
              >
              <input
                class="highestLoopPercentage"
                type="text"
                value="50"
                disabled="true"
              />
            </div>
            <button class="editLongestLoopPercentage">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="middleLoopPercentage">Middle Loop Percentage:</label>
              <input
                class="middleLoopPercentage"
                type="text"
                value="30"
                disabled="true"
              />
            </div>
            <button class="editMiddleLoopPercentage">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="d-flex">
            <div class="left-align">
              <label name="lowestLoopPercentage"
                >Shortest Loop Percentage:</label
              >
              <input
                class="lowestLoopPercentage"
                type="text"
                value="20"
                disabled="true"
              />
            </div>
            <button class="editLowestLoopPercentage">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </section>
        <section class="mb-20 pb-20 border-bottom">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="highestLoopValue"
                >Longest Loop Central Intensity Value:</label
              >
              <input
                class="highestLoopValue"
                type="text"
                value="255"
                disabled="true"
              />
            </div>
            <button class="editHighestLoopValue">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="middleLoopValue"
                >Middle Loop Central Intensity Value:</label
              >
              <input
                class="middleLoopValue"
                type="text"
                value="140"
                disabled="true"
              />
            </div>
            <button class="editMiddleLoopValue">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="d-flex">
            <div class="left-align">
              <label name="lowestLoopValue"
                >Shortest Loop Central Intensity Value:</label
              >
              <input
                class="lowestLoopValue"
                type="text"
                value="90"
                disabled="true"
              />
            </div>
            <button class="editLowestLoopValue">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </section>
        <main class="mb-20 pb-20 border-bottom">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="lowestIntensityValueInHighestLoop"
                >Lowest Intensity Value in Longest Loop:</label
              >
              <input
                class="lowestIntensityValueInHighestLoop"
                type="text"
                value="100"
                disabled="true"
              />
            </div>
            <button class="editLowestIntensityValueInHighestLoop">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="lowestIntensityValueInMiddleLoop"
                >Lowest Intensity Value in Middle Loop:</label
              >
              <input
                class="lowestIntensityValueInMiddleLoop"
                type="text"
                value="80"
                disabled="true"
              />
            </div>
            <button class="editLowestIntensityValueInMiddleLoop">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <!-- <button class="editMiddleLoopValue">Edit</button> -->
          </div>
          <div class="d-flex">
            <div class="left-align">
              <label name="lowestIntensityValueInLowestLoop"
                >Lowest Intensity Value in Shortest Loop:</label
              >
              <input
                class="lowestIntensityValueInLowestLoop"
                type="text"
                value="80"
                disabled="true"
              />
            </div>
            <button class="editLowestIntensityValueInLowestLoop">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <!-- <button class="editLowestLoopValue">Edit</button> -->
          </div>
        </main>
        <div class="stdd mb-20 border-bottom">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="loopStandardDeviation"
                >Longest Loop Width Standard Deviation:</label
              >
              <input
                class="loopStandardDeviation"
                type="text"
                value="0.8"
                disabled="true"
              />
            </div>
            <button class="editLoopStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="middleLoopStandardDeviation"
                >Middle Loop Width Standard Deviation:</label
              >
              <input
                class="middleLoopStandardDeviation"
                type="text"
                value="0.8"
                disabled="true"
              />
            </div>
            <button class="editMiddleLoopStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="lowestLoopStandardDeviation"
                >Shortest Loop Width Standard Deviation:</label
              >
              <input
                class="lowestLoopStandardDeviation"
                type="text"
                value="0.8"
                disabled="true"
              />
            </div>
            <button class="editLowestLoopStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>
        <div class="stdd mb-20">
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="intensityStandardDeviation"
                >Longest Loop Intensity Standard Deviation:</label
              >
              <input
                class="intensityStandardDeviation"
                type="text"
                value="1"
                disabled="true"
              />
            </div>
            <button class="editIntensityStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="mb-15 d-flex">
            <div class="left-align">
              <label name="middleIntensityStandardDeviation"
                >Middle Loop Intensity Standard Deviation:</label
              >
              <input
                class="middleIntensityStandardDeviation"
                type="text"
                value="1"
                disabled="true"
              />
            </div>
            <button class="editMiddleIntensityStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
          <div class="d-flex">
            <div class="left-align">
              <label name="lowestIntensityStandardDeviation"
                >Shortest Loop Intensity Standard Deviation:</label
              >
              <input
                class="lowestIntensityStandardDeviation"
                type="text"
                value="1"
                disabled="true"
              />
            </div>
            <button class="editLowestIntensityStandardDeviation">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>

        <footer class="jc-center">
          <button class="generateBtn br-12">Generate</button>
        </footer>
      </div>
    </div>

    <!-- <script src="main.js" type="module"></script> -->
    <script src="ui.js" type="module"></script>
  </body>
</html>
