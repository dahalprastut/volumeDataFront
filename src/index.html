<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="center">
      <h1 class="text-center mt-20">Automatic Creation of Volumetric Data</h1>
      <header class="d-flex jc-between mt-20 mb-25">
        <div class="pl-20 d-flex">
          <div class="left-align">
            <label name="alphaVal">Alpha Value:</label>
            <select class="alphaVal" name="alphaVal" value="0.0" id="">
              <option value="-0.012">-0.012</option>
              <option value="-0.010">-0.010</option>
              <option value="-0.008">-0.008</option>
              <option value="-0.006">-0.006</option>
              <option value="-0.004">-0.004</option>
              <option value="-0.002">-0.002</option>
              <option value="0.0">0.0</option>
              <option value="0.002">0.002</option>
              <option value="0.004">0.004</option>
              <option value="0.006">0.006</option>
              <option value="0.008">0.008</option>
              <option value="0.010">0.010</option>
              <option value="0.012">0.012</option>
            </select>
          </div>
        </div>
        <div class="pl-20 d-flex">
          <div class="left-align volName">
            <label name="curveWidth">Volume Name:</label>
            <!-- <input class="curveWidth" type="text" value="" disabled="true" /> -->
          </div>
          <button class="editVolName">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
        <div class="pr-20">
          <label name="dataSize">Data Size:</label>
          <select class="dataSize" name="dataSize" value="512" id="">
            <option value="512">512*512*512</option>
            <option value="256">256*256*256</option>
          </select>
        </div>
      </header>
	  <main>

		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Loop Percentage</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="highestLoopPercentage">Longest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="highestLoopPercentage"
					type="text"
					value="50"
					disabled="true"
				  />
				  <button class="editLongestLoopPercentage">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="middleLoopPercentage">Middle Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="middleLoopPercentage"
					type="text"
					value="30"
					disabled="true"
				  />
				  <button class="editMiddleLoopPercentage">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestLoopPercentage">Shortest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestLoopPercentage"
					type="text"
					value="20"
					disabled="true"
				  />
				  <button class="editLowestLoopPercentage">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	
		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Loop Width</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="curveWidth">Longest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="curveWidth"
					type="text"
					value="12"
					disabled="true"
				  />
				  <button class="editCurveWidth">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="middleCurveWidth">Middle Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="middleCurveWidth"
					type="text"
					value="5"
					disabled="true"
				  />
				  <button class="editMiddleCurveWidth">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestCurveWidth">Shortest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestCurveWidth"
					type="text"
					value="3"
					disabled="true"
				  />
				  <button class="editLowestCurveWidth">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	
		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Central Intensity Value</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="highestLoopValue">Longest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="highestLoopValue"
					type="text"
					value="255"
					disabled="true"
				  />
				  <button class="editHighestLoopValue">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="middleLoopValue">Middle Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="middleLoopValue"
					type="text"
					value="140"
					disabled="true"
				  />
				  <button class="editMiddleLoopValue">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestLoopValue">Shortest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestLoopValue"
					type="text"
					value="90"
					disabled="true"
				  />
				  <button class="editLowestLoopValue">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	
		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Lowest Intensity Value</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="lowestIntensityValueInHighestLoop"
					>Longest Loop:</label
				  >
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestIntensityValueInHighestLoop"
					type="text"
					value="100"
					disabled="true"
				  />
				  <button class="editLowestIntensityValueInHighestLoop">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="lowestIntensityValueInMiddleLoop"
					>Middle Loop:</label
				  >
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestIntensityValueInMiddleLoop"
					type="text"
					value="80"
					disabled="true"
				  />
				  <button class="editLowestIntensityValueInMiddleLoop">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestIntensityValueInLowestLoop"
					>Shortest Loop:</label
				  >
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestIntensityValueInLowestLoop"
					type="text"
					value="80"
					disabled="true"
				  />
				  <button class="editLowestIntensityValueInLowestLoop">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	
		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Width Standard Deviation</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="loopStandardDeviation">Longest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="loopStandardDeviation"
					type="text"
					value="0.8"
					disabled="true"
				  />
				  <button class="editLoopStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="middleLoopStandardDeviation">Middle Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="middleLoopStandardDeviation"
					type="text"
					value="0.8"
					disabled="true"
				  />
				  <button class="editMiddleLoopStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestLoopStandardDeviation">Shortest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestLoopStandardDeviation"
					type="text"
					value="0.8"
					disabled="true"
				  />
				  <button class="editLowestLoopStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	
		  <div class="category p-30 mt-25 ml-20 mr-20">
			<span class="title">Intensity Standard Deviation</span>
			<div class="wrapper-container">
			  <div class="longest">
				<div class="label">
				  <label name="intensityStandardDeviation">Longest Loop:</label>
				</div>
				<div class="input-wrapper">
				  <input
					class="intensityStandardDeviation"
					type="text"
					value="1"
					disabled="true"
				  />
				  <button class="editIntensityStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="middle">
				<div class="label">
				  <label name="middleIntensityStandardDeviation"
					>Middle Loop:</label
				  >
				</div>
				<div class="input-wrapper">
				  <input
					class="middleIntensityStandardDeviation"
					type="text"
					value="1"
					disabled="true"
				  />
				  <button class="editMiddleIntensityStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			  <div class="shortest">
				<div class="label">
				  <label name="lowestIntensityStandardDeviation"
					>Shortest Loop :</label
				  >
				</div>
				<div class="input-wrapper">
				  <input
					class="lowestIntensityStandardDeviation"
					type="text"
					value="1"
					disabled="true"
				  />
				  <button class="editLowestIntensityStandardDeviation">
					<i class="fas fa-pencil-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
		  </div>
	  </main>


      <!-- === -->

      

        <footer class="jc-center mt-25">
          <button class="generateBtn br-12">Generate</button>
        </footer>
      </div>
    </div>

    <!-- <script src="main.js" type="module"></script> -->
    <script src="ui.js" type="module"></script>
  </body>
</html>
