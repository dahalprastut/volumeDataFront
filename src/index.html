<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.scss" />
	</head>
	<body>
		<div class="center">
			<h1 class="text-center mt-20">Automatic Creation of Volumetric Data</h1>
			<header class="d-flex jc-between mt-20 mb-20">
				<div class="pl-20 d-flex">
					<div class="left-align">
						<label name="curveWidth">Curve Width:</label>
						<input class="curveWidth" type="text" value="22" disabled="true" />
					</div>
					<button class="editCurveWidth"><i class="fas fa-pencil-alt"></i></button>
				</div>
				<div class="pl-20 d-flex">
					<div class="left-align volName">
						<label name="curveWidth">Volume Name:</label>
						<!-- <input class="curveWidth" type="text" value="" disabled="true" /> -->
					</div>
					<button class="editVolName"><i class="fa-solid fa-arrows-rotate"></i></button>
				</div>
				<div class="pr-20">
					<label name="dataSize">Data Size:</label>
					<select class="dataSize" name="dataSize" value="512" id="">
						<option value="512">512*512*512</option>
						<option value="256">256*256*256</option>
					</select>
				</div>
			</header>
			<div class="wrapper p-30 br-1">
				<section class="mb-20 pb-20 border-bottom">
					<div class="mb-15 d-flex">
						<div class="left-align">
							<label name="highestLoopValue">Biggest Loop Value:</label>
							<input class="highestLoopValue" type="text" value="255" disabled="true" />
						</div>
						<button class="editHighestLoopValue"><i class="fas fa-pencil-alt"></i></button>
					</div>
					<div class="mb-15 d-flex">
						<div class="left-align">
							<label name="middleLoopValue">Middle Loop Value:</label>
							<input class="middleLoopValue" type="text" value="140" disabled="true" />
						</div>
						<button class="editMiddleLoopValue"><i class="fas fa-pencil-alt"></i></button>
					</div>
					<div class="d-flex">
						<div class="left-align">
							<label name="lowestLoopValue">Lowest Loop Value:</label>
							<input class="lowestLoopValue" type="text" value="90" disabled="true" />
						</div>
						<button class="editLowestLoopValue"><i class="fas fa-pencil-alt"></i></button>
					</div>
				</section>
				<main class="mb-20 pb-20 border-bottom">
					<div class="mb-15 d-flex">
						<div class="left-align">
							<label name="lowestIntensityValueInHighestLoop"
								>Lowest Intensity Value in Biggest Loop:</label
							>
							<input class="lowestIntensityValueInHighestLoop" type="text" value="100" disabled="true" />
						</div>
						<button class="editLowestIntensityValueInHighestLoop"><i class="fas fa-pencil-alt"></i></button>
					</div>
					<div class="mb-15 d-flex">
						<div class="left-align">
							<label name="middleLoopValue">Lowest Intensity Value in Middle Loop:</label>
							<input class="middleLoopValue" type="text" value="-" disabled="true" />
						</div>
						<!-- <button class="editMiddleLoopValue">Edit</button> -->
					</div>
					<div class="d-flex">
						<div class="left-align">
							<label name="lowestLoopValue">Lowest Intensity Value in Lowest Loop:</label>
							<input class="lowestLoopValue" type="text" value="-" disabled="true" />
						</div>
						<!-- <button class="editLowestLoopValue">Edit</button> -->
					</div>
				</main>
				<div class="stdd mb-20">
					<div class="mb-15 d-flex">
						<div class="left-align">
							<label name="loopStandardDeviation">Loop Standard Deviation:</label>
							<input class="loopStandardDeviation" type="text" value="0.8" disabled="true" />
						</div>
						<button class="editLoopStandardDeviation"><i class="fas fa-pencil-alt"></i></button>
					</div>
					<div class="d-flex">
						<div class="left-align">
							<label name="intensityStandardDeviation">Intensity Standard Deviation:</label>
							<input class="intensityStandardDeviation" type="text" value="1" disabled="true" />
						</div>
						<button class="editIntensityStandardDeviation"><i class="fas fa-pencil-alt"></i></button>
					</div>
				</div>

				<footer class="jc-center">
					<button class="generateBtn br-12">Generate</button>
				</footer>
			</div>
		</div>

		<!-- <script src="main.js" type="module"></script> -->
		<script src="ui.js" type="module"></script>
	</body>
</html>
